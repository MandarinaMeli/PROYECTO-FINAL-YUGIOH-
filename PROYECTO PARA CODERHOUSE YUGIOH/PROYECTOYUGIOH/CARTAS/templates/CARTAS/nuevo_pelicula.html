{% block titulo %}

<html lang="en">

    <title>Nueva Pelicula</title>
</head>
<body class="text-danger">
    <h1> Agrega una Pelicula </h1>

    <form action="/nuevoPelicula/" class="text-white" method="post"> {% csrf_token %}


        <p> nombre <input type="text" name="name">  </p>

        <input type="submit"  value="Guardar">

    <body>

        <h1>Buscar peliculas por letras:</h1>

        </form>
    
    
        {% if pelicula %}

        <p>{{x.nombre}}</p>
    
        {% endfor %}
    
        {% endif %}
        

    </body>

</body>
